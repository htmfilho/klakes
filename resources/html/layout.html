<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Klakes</title>

    <!-- styles -->
    {% style "/css/bootstrap.min.css" %}
    {% style "/css/klakes.css" %}
    <link href="https://fonts.googleapis.com/css?family=Arapey|Zilla+Slab" rel="stylesheet">
  </head>
  <body>
      <!-- navbar -->
      <nav class="navbar sticky-top navbar-light" style="background-color: #e3f2fd;">
          <div class="container">
              <div class="navbar-brand">
                  <a class="navbar-item" href="/" style="font-weight:bold;">Klakes</a>
                  <span class="navbar-burger burger" data-target="nav-menu">
                      <span></span>
                      <span></span>
                      <span></span>
                  </span>
              </div>
              <div id="nav-menu" class="navbar-menu">
                  <div class="navbar-end">
                      <a href="/quit" class="navbar-item{% ifequal page "home.html" %} is-active{%endifequal%}">Quit</a>
                  </div>
              </div>
          </div>
      </nav>

      <section class="section">
        <br>  
        <div class="container">
          {% block content %}
          {% endblock %}
        </div>
      </section>
    {% script "/js/jquery-3.3.1.slim.min.js" %}
    {% script "/js/bootstrap.bundle.min.js" %}
    {% block page-scripts %}
    {% endblock %}
  </body>
</html>
