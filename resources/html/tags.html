{% extends "layout.html" %}

{% block content %}
  <div class="content">
    <h1>Tags</h1>
    <div class="card">
      <div class="card-body">
        {% for tag in tags %}
          <a href="/concepts/{{ tag.id }}"><span style="font-size: {{ tag.font-size }}pt">{{ tag.label }}</span></a>&nbsp;&nbsp;&nbsp;
        {% empty %}
          <p>No tag available for exploration.</p>
        {% endfor %}
      </div>
    </div>
  </div>
{% endblock %}
